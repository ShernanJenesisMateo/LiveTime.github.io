
<!DOCTYPE html>
<html>
<head>
    <title>Live Time</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #clock {
            font-size: 48px;
            font-family: sans-serif;
            border: 10px solid green;
            padding: 30px;
            height: 100px;
            width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script>
        function displayTime() {
            const now = new Date();
            const options = { hour12: false, hour: 'numeric', minute: 'numeric', second: 'numeric' };
            const timeString = now.toLocaleTimeString(undefined, options);

            document.getElementById('clock').textContent = timeString;
        }

        setInterval(displayTime, 1000); // Update time every second
    </script>
</body>
</html>
